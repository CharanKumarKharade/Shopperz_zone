{%extends "base.html"%}
{%block title%}
Contact
{%endblock title%}
{%block body%}
<h1 class="text-center">Contact Us</h1>
<div class="container mt-2">
    
   
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}
                    alert-success
                {% elif message.tags == 'error' %}
                    alert-danger
                {% elif message.tags == 'info' %}
                    alert-info
                {% elif message.tags == 'warning' %}
                    alert-warning
                {% endif %}
                alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="/contact/" method="POST">
            {%  csrf_token %}
            <br/>
            <label for="name">Full name</label>
            <div class="form-group">
                <input
                type="name"
                class="form-control p-2"
                id="name"
                name="name"
                required/>
            </div>
            <label for="email">Email</label>
        <div class="form-group">
            <input type="email" class="form-control 
            p-2" id="email" name="email" value="{{user.email}}" required />
        </div>
        <label for ="desc">Enter your Issue</label>
        <div class="form-group">
            <textarea type = "text" class="form-control p-2" id="desc" name="desc" 
            required></textarea>
        </div>
        <label for ="pnumber">Phone Number</label>
        <div class="form-group">
            <input type = "number" class="form-control p-2" id="pnumber" name="pnumber" 
            required/>
        </div>
        <br />
        <button type="submit" class="btn btn-dark mb-2">Send the Message</button>
        <br />
    </form>


    </div>
    <div class="col-md-4"></div>
    </div>
</div>
{%endblock body%}
