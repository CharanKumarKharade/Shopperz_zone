{% extends 'base.html' %}
{% block title %}
SignUp
{% endblock title %}
{% block content %}
<div class="card bg-white p-3 ">
    <h3 class="text-dark">Sign Up</h3>
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}
                    alert-success
                {% elif message.tags == 'error' %}
                    alert-danger
                {% elif message.tags == 'info' %}
                    alert-info
                {% elif message.tags == 'warning' %}
                    alert-warning
                {% endif %}
                alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

    <form action ="/controller/signup/" method="POST">
        {% csrf_token %}
        <br>
        <label for="email">Email</label>
        <div class="form-group">
            <input type="email" class="form-control p-2" id="email" name="email" required />
        </div>
        <label for ="pass1">Password</label>
        <div class="form-group">
            <input type = "password" class="form-control p-2" id="pass1" name="pass1" required/>
        </div>
        <label for ="pass2">Confirm Password</label>
        <div class="form-group">
            <input type = "password" class="form-control p-2" id="pass2" name="pass2" required/>
        </div>
        <br>
        <button type="submit" class="btn btn-dark">Sign Up</button>
        <br>
        Already a User? <a href="/controller/login">Login</a>
        <br>
    </form>
</div>
{% endblock content %}
